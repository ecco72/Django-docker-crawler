<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>空房數量與價格分析</title>
	<link rel="stylesheet" href="\static\css\hotels.css">
</head>

<body>
<header class="header-outer">
	<div class="header-inner responsive-wrapper">
		<div class="header-logo">
			<a class="download" href="/getCSV">下載csv</a>
			<a class="download" href="/plot">空房數量與價格分析</a>
			<a class="download" href="/recommendation">精選</a>
			<a class="download" href="/api/Agoda/">DRF Api</a>
			<a class="download" href="/swagger/">Swagger API</a>
		</div>
		<nav class="header-navigation">
			<a href="http://127.0.0.1:8000/" target="__blank">回首頁</a>
		</nav>
	</div>
</header>

{% for row in avgcheap %}   
	<div style="clear:both;font-size: large;margin-left:80px;margin-top: 10px;margin-bottom: 10px;">平均價格最便宜區域為{{row.loc}}，平均價格為{{row.avg_price}}元</div>
{% endfor %} 

{% for row in avgexpensive %}   
	<div style="clear:both;font-size: large;margin-left: 80px;margin-top: 10px;margin-bottom: 10px;">平均價格最貴區域為{{row.loc}}，平均價格為{{row.avg_price}}元</div>
{% endfor %} 

{% for row in emptyroom %}   
	<div style="clear:both;font-size: large;margin-left: 80px;margin-top: 10px;margin-bottom: 10px;">最多空房區域為{{row.loc}}，空房數量為{{row.count}}間</div>
{% endfor %} 

<div style="text-align:center"><img src="http://127.0.0.1:8000/draw_plot/" style="width: 100em;"></div>

</body>

</html>
